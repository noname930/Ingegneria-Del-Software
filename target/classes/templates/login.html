<body>

	<!-- ===== NAVBAR ====== -->

  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
		
		<!-- Corpo della navbar -->
  		<div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- Collapse: riduce su schermi piccoli -->

    	   <li class="nav-item">

			<form class="form-inline my-2 my-lg-0">

    	  </form>

    	  	<a class="btn btn-primary" href="/login"><i class="fas fa-user"></i>  Login</a>   	  				
    	  </div>

    	  	<div class="dropdown-menu">
   			  <a class="dropdown-item" href="/userpage"> <i class="fas fa-file-alt"></i> Profilo</a>
   			  <div class="dropdown-divider"></div>

       </div>

  <div class="container-fluid">
   <div class="row">
    <div class="col">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form form-signin" th:object="${user}" th:action="@{/login}" method="POST">
					<a class="login100-form-logo" href="/">
						<i class="zmdi zmdi-ticket-star"></i>
					</a>

					<span class="login100-form-title p-b-34 p-t-27">
						Log in
					</span>

					<div class="wrap-input100" data-validate = "Enter username">
						<input class="input100" type="text" name="username" placeholder="Email" th:field="*{username}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>

					<div class="wrap-input100" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password"  th:field="*{password}">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="contact100-form-checkbox">
						<input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
						<label class="label-checkbox100" for="ckb1">
							Remember me
						</label>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Login
						</button>
					</div>

					<div class="text-center p-t-90">
						<a class="txt1" href="#">
							Forgot Password?
						</a>
					</div>
				</form>
			</div>
		</div>
	 </div>
	</div>
 	<div class="col">
	  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="/registration" method="GET" th:object="${user_reg}">
					<span class="login100-form-title p-b-34">
						Registrazione
					</span>

					<div class="wrap-input100 validate-input" data-validate = "Nome">
						<input class="input100" type="text" name="nome" placeholder="Nome" th:field="*{nome}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Cognome">
						<input class="input100" type="text" name="cognome" placeholder="Cognome" th:field="*{cognome}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Data di nascita">
						 <input class="input100" name="date" placeholder="Data di Nascita" type="date" th:field="*{data}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Paese">
						 <input class="input100" name="paese" placeholder="Paese" type="text" th:field="*{paese}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					
					<div class="wrap-input100 validate-input" data-validate = "Telefono">
						 <input class="input100" name="telefono" placeholder="Telefono" type="text" th:field="*{telefono}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate = "Indirizzo Email">
						 <input class="input100" name="text" placeholder="Indirizzo Email" type="text" th:field="*{username}">
						<span class="focus-input100" data-placeholder="&#xf207;"></span>
					</div>
										
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password" placeholder="Password" th:field="*{password}">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>
					
					<div class="wrap-input100 validate-input" data-validate="Enter password">
						<input class="input100" type="password" name="password-rip" placeholder="Ripeti Password">
						<span class="focus-input100" data-placeholder="&#xf191;"></span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn reg-btn" type="submit">
							Registrati
						</button>
					</div>
				</form>
			</div>
		</div>
	 </div>
	</div>
   </div>
