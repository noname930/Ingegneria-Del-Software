<!DOCTYPE html>
<html>
<head>
<title>EasyTicket</title>


<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/css/navbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/login/vendor/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/registration/css/registration.css">
<!--===============================================================================================-->

</head>
<body>
	   <nav class="navbar navbar-expand-lg navbar-dark" id="#mynav">
  		<!-- Logo Brand -->
  		<a class="navbar-brand" href="/home">EasyTicket</a>
  		
  		<!-- Button per riduzione schermo -->
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
		
		<!-- Corpo della navbar -->
  		<div class="collapse navbar-collapse" id="navbarSupportedContent"> <!-- Collapse: riduce su schermi piccoli -->
    	  <ul class="navbar-nav mr-auto ml-auto">
    	   <li class="nav-item">
    	   <div class="nav-box">
			<form class="form-inline my-2 my-lg-0">
      			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
     			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  			</form>
  			</div>
  			</li>
    	  </ul>
    	  
    	 <div class="nav-box">
    	  <form action="">
    	  	<button class="btn btn-warning"><i class="fas fa-shopping-cart"></i>  Carrello</button>
    	  </form>
    	 </div>
    	  <div sec:authorize="isAnonymous()" class="nav-box dropdown">    	
    	  	<a class="btn btn-primary" href="/login"><i class="fas fa-user"></i>  Login</a>   	  				
    	  </div>
    	  <div sec:authorize="isAuthenticated()" class="nav-box dropdown">
    	  	<button class="btn btn-primary dropdown-toggle" data-toggle="dropdown"><i class="fas fa-user"></i>  My Account</button>
    	  	<div class="dropdown-menu">
   			  <a class="dropdown-item" href="/userpage"> <i class="fas fa-file-alt"></i> Profilo</a>
   			  <div class="dropdown-divider"></div>
    		  <a class="dropdown-item" href="/usershopping"> <i class="far fa-credit-card"></i> Acquisti</a>
  			</div>
    	  </div>
       </div>
	</nav> <!-- END NAVBAR -->
	
	<div class="container container-reg" th:if="${error}==0">
	 <div="box">
	  <div class="row" style="justify-content: center">
	  	<p>La registrazione e' avvenuta con successo, adesso prova ad effettuare il tuo primo login:</p>
	  </div>
	  <div class="row" style="justify-content: center">
	    <a class="btn btn-success" href="/login">Effettua il Login!</a>
	  </div>
	  </div>
	</div>
	
	<div class="container container-reg" th:if="${error}==1">
	 <div="box">
	  <div class="row" style="justify-content: center">
	  	<p>La registrazione fallita: username gi√† esistente!</p>
	  </div>
	  <div class="row" style="justify-content: center">
	    <a class="btn btn-success" href="/login">Registrati!</a>
	  </div>
	  </div>
	</div>
	
	<div class="container container-reg" th:if="${error}==3">
	 <div="box">
	  <div class="row" style="justify-content: center">
	  	<p>La registrazione fallita: formato password errato!</p>
	  </div>
	  <div class="row" style="justify-content: center">
	    <a class="btn btn-success" href="/login">Registrati!</a>
	  </div>
	  </div>
	</div>
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  	
	
</body>
</html>
